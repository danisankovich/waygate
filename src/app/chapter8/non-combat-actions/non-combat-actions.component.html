<div class="chapter-container" *ngIf="contents">
  <div id="step-one">
    <div class="subheader">
      <h1>{{contents.title}}</h1>
      <app-quote [quote]="contents.quote"></app-quote>
      <div class="section">
        <p>{{contents.intro}}</p>
      </div>
    </div>
  </div>
  <div class="section">
    <app-difficulty-chart></app-difficulty-chart>
  </div>
  <div class="section">
    <div class="steps" *ngFor="let content of contents.content">
      <div class="bold">{{content.name}}</div>
      <ul>
        <li *ngFor="let sub of content.content" [innerHTML]="sub"></li>
      </ul>
    </div>
  </div>
</div>
