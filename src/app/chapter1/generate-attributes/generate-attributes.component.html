
<div class="chapter-container" *ngIf="contents">
  <div id="step-one">
    <div class="subheader">
      <h1>{{contents.stepOne.title}}</h1>
      <app-quote [quote]="contents.stepOne.quote"></app-quote>
      <div class="attr-section">
        <p *ngFor="let paragraph of contents.stepOne.intro.contents">
          {{paragraph}}
        </p>
      </div>
    </div>
    <div id="steps">
      <p *ngFor="let gains of contents.stepOne.intro.attributeGains" [innerHTML]="gains"></p>
    </div>
    <div class="attr-section">
      <h3>{{contents.stepOne.attributeExplanations.title}}</h3>
      <div *ngFor="let attr of contents.stepOne.attributeExplanations.content" id="attr-desc">
        <p>
          <span><b>{{attr.attribute}} </b></span><span [innerHTML]="attr.description"></span>
        </p>
      </div>
    </div>
    <div class="attr-section">
      <h3>{{contents.stepOne.determineAttributes.title}}</h3>
      <ol id="determine-attr">
        <li *ngFor="let instruction of contents.stepOne.determineAttributes.instructions" [innerHTML]="instruction.content"></li>
      </ol>
    </div>
  </div>

</div>
