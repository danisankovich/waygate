
<div class="chapter-container">
  <div id="step-one">
    <div class="subheader">
      <h1>{{contents.stepOne.title}}</h1>
      <app-quote [quote]="contents.stepOne.quote"></app-quote>
      <div class="attr-section">
        <p *ngFor="let paragraph of contents.stepOne.intro.contents">
          {{paragraph}}
        </p>
      </div>
      <div class="steps">
        <ul>
          <li *ngFor="let step of contents.steps">{{step}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>
