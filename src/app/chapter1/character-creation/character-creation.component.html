
<div class="chapter-container" *ngIf="contents">
  <div id="title">
    <h1 id="chapter-title">{{contents.description.title}}</h1>
    <app-quote [quote]="contents.description.quote"></app-quote>
    <div class="section">
      <p *ngFor="let paragraph of contents.description.content">
        {{paragraph}}
      </p>
    </div>
  </div>


  <div id="general">
    <div class="subheader">
      <h2>{{contents.section1.title}}</h2>
      <app-quote [quote]="contents.section1.quote"></app-quote>
      <div class="section">
        <p *ngFor="let paragraph of contents.section1.main">
          {{paragraph}}
        </p>
      </div>
    </div>
    <div id="steps">
      <p *ngFor="let step of contents.section1.steps">
        <span><b>{{step.title}}:</b></span> {{step.content}}
      </p>
    </div>
    <div class="section">
      <p>
        {{contents.section1.closing}}
      </p>
    </div>
  </div>

</div>
