<div class="chapter-container" *ngIf="contents">
  <div id="step-one">
    <div class="subheader">
      <h1>{{contents.title}}</h1>
      <app-quote [quote]="contents.quote"></app-quote>
      <div class="section">
        <div *ngFor="let con of contents.intro" [innerHTML]="con" class="steps"></div>
      </div>
    </div>
  </div>
  <div class="section">
    <div>
      <div *ngFor="let info of contents.info" [innerHTML]="info" class="steps"></div>
    </div>
  </div>
</div>
